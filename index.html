<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>
    <section class="img">
        <label>
            <input type="radio" name="players" id="rock"
            value="rock">
            <img src="./assets/rock.png" alt="picture of rock">
        </label>
        <label>
            <input type="radio" name="players" id="paper"
            value="paper">
            <img src="./assets/paper.jpg" alt="picture of paper">
        </label>
        <label>
            <input type="radio" name="players" id="scissors"
            value="scissors">
            <img src="./assets/scissors.jpg" alt="picture of scissors">
        </label>
    </section>
    <p id="error" class="hidden">choose your player</p>
    <button id="play">PLAY!</button>
    
    <p id="result"></p>
    <p>You won <span id="win">0</span> times!</p>
    <p>You lost <span id="lost">0</span> times!</p>
    <p>Draw <span id="draw">0</span> times!</p>
    
    <script type="module" src="./app.js"></script>
</body>

</html>
